<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h1>Width Utilities</h1>
        <p>Set the width of an element with the w-* classes:
            <br>
            it only supports 25,50,75,100 and auto
        </p>
        <div class="w-25 bg-warning">Width 25%</div>
        <div class="w-50 bg-info">Width 50%</div>
        <div class="w-75 bg-danger">Width 75%</div>
        <div class="w-100 bg-secondary">Width 100%</div>
        <div class="w-auto bg-success">Auto Width</div>
        <div class="mw-100 bg-primary">Max Width 100%</div>
    </div>

</body>

</html>
