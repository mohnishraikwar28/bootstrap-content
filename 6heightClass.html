<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <h2>Height Utilities</h2>
        <div style="height:200px;background-color:gray">
            <div class="h-25 d-inline-block p-2 bg-warning">Height 25%</div>
            <div class="h-50 d-inline-block p-2 bg-info">Height 50%</div>
            <div class="h-75 d-inline-block p-2 bg-primary">Height 75%</div>
            <div class="h-100 d-inline-block p-2 bg-danger">Height 100%</div>
            <div class="h-auto d-inline-block p-2 bg-warning">Auto Height</div>
            <div class="mh-100 d-inline-block p-2 bg-success" style="height:500px">Max Height 100%</div>
        </div>
    </div>

</body>

</html>
